<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Panel</title>
<style>
* {
  margin: 0; padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at center, #0d0d0d, #050505);
  color: #fff;
}

/* خلفية Particles */
canvas#bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -1;
  background: linear-gradient(135deg, #00111a, #000);
}

/* العنوان */
header {
  text-align: center;
  font-size: 30px;
  font-weight: 700;
  color: #00eaff;
  padding: 25px 10px;
  text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
}

/* الحاوية الرئيسية */
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  padding: 20px 40px;
  max-width: 1100px;
  margin: auto;
}

/* الأزرار */
.btn {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(0,255,255,0.3);
  border-radius: 15px;
  padding: 25px;
  text-align: center;
  font-size: 18px;
  cursor: pointer;
  color: #fff;
  transition: 0.3s;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 10px transparent;
}
.btn:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 20px #00ffff;
  border-color: #00ffff;
}

/* نافذة المنبثقة */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(4px);
}
.modal-content {
  background: rgba(20,20,20,0.9);
  border: 1px solid rgba(0,255,255,0.4);
  border-radius: 15px;
  width: 90%;
  max-width: 450px;
  padding: 30px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 25px #00ffff55;
  animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
  from {opacity:0; transform: scale(0.9);}
  to {opacity:1; transform: scale(1);}
}
.close {
  position: absolute;
  top: 15px; left: 20px;
  font-size: 26px;
  cursor: pointer;
  color: #00ffff;
  transition: 0.3s;
}
.close:hover { color: #fff; }

.modal-content h2 {
  color: #00ffff;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #00ffff;
}
input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  margin: 10px 0;
  font-size: 16px;
  background: rgba(255,255,255,0.1);
  color: #fff;
}
button {
  padding: 10px 25px;
  border-radius: 10px;
  border: none;
  background: #00ffff;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  box-shadow: 0 0 20px #00ffff;
}
.result {
  margin-top: 20px;
  text-align: left;
  background: rgba(255,255,255,0.07);
  padding: 15px;
  border-radius: 10px;
  font-size: 14px;
  overflow-y: auto;
  max-height: 250px;
}
footer {
  position: absolute;
  bottom: 10px;
  text-align: center;
  width: 100%;
  font-size: 14px;
  color: #aaa;
}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<header>⚡ Free Fire API Dashboard ⚡</header>

<div class="container">
  <div class="btn" onclick="openModal('like')">❤️ Like API</div>
  <div class="btn" onclick="openModal('info')">📜 Info API</div>
  <div class="btn" onclick="openModal('bio')">👤 Bio API</div>
  <div class="btn" onclick="openModal('outfit')">🧥 Outfit API</div>
  <div class="btn" onclick="openModal('bnr')">🏴 BNR API</div>
  <div class="btn" onclick="openModal('ban')">🚫 Ban Check</div>
  <div class="btn" onclick="openModal('dance')">💃 Dance API</div>
  <div class="btn" onclick="openModal('event')">🎉 Events API</div>
</div>

<!-- نافذة API -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title">API</h2>
    <input type="text" id="input-field" placeholder="أدخل UID أو القيمة المطلوبة">
    <button onclick="fetchData()">عرض النتيجة</button>
    <div id="result" class="result"></div>
  </div>
</div>

<footer>© 2025 Designed by Rayen ✨</footer>

<script>
// الروابط
const apis = {
  like: "https://ff.mlbbai.com/like/",
  info: "https://x7m-xinfo.vercel.app/xInFo",
  bio: "https://s1x-amin-bio.vercel.app/get",
  outfit: "https://lonely-outfit-7ffo.vercel.app/outfit",
  bnr: "http://212.227.65.132:13521/bnr?uid={uid}&key=AlliFF_BOT_V1",
  ban: "https://s1x-amin-check.vercel.app/check",
  dance: "https://ctx-team-1-production.up.railway.app/api/dance",
  event: "https://testing-site-self.vercel.app/events"
};
let currentApi = "";

function openModal(api){
  currentApi = api;
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modal-title").innerText = api.toUpperCase() + " API";
  document.getElementById("result").innerHTML = "";
  document.getElementById("input-field").value = "";
}
function closeModal(){
  document.getElementById("modal").style.display = "none";
}
window.onclick = e => { if(e.target.id === "modal") closeModal(); };

async function fetchData(){
  const uid = document.getElementById("input-field").value.trim();
  const resultBox = document.getElementById("result");
  if(!uid){ resultBox.innerHTML = "<b>⚠️ الرجاء إدخال قيمة أولا</b>"; return; }
  resultBox.innerHTML = "⏳ جاري الجلب...";
  let url = apis[currentApi];
  if(url.includes("{uid}")) url = url.replace("{uid}", uid);
  try {
    const res = await fetch(url + (url.includes("?") ? "&" : "?") + "uid=" + uid);
    const text = await res.text();
    resultBox.innerHTML = `<pre>${text}</pre>`;
  } catch {
    resultBox.innerHTML = "❌ حدث خطأ أثناء الجلب";
  }
}

/* Particles Animation */
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let w,h,particles;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  particles = Array(100).fill().map(()=>({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*2+1,
    dx: (Math.random()-0.5)*1,
    dy: (Math.random()-0.5)*1,
  }));
}
window.onresize = resize; resize();

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle = "#00ffff55";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x += p.dx; p.y += p.dy;
    if(p.x<0||p.x>w) p.dx*=-1;
    if(p.y<0||p.y>h) p.dy*=-1;
  });
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
