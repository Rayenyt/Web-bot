<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Cairo', sans-serif;
  direction: rtl;
}

body {
  background: linear-gradient(135deg, #020024, #090979, #00d4ff);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  margin: 0;
}

.container {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  width: 90%;
  max-width: 550px;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}

h1 {
  text-align: center;
  color: #00ffff;
  text-shadow: 0 0 15px #00ffff;
  margin-bottom: 25px;
}

select, input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  outline: none;
}

input {
  background: rgba(255,255,255,0.9);
  color: #000;
}

select {
  background: rgba(0,0,0,0.4);
  color: #fff;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  background: linear-gradient(90deg, #00ffff, #0080ff);
  color: #000;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 16px;
}

button:hover {
  transform: scale(1.05);
  background: linear-gradient(90deg, #00c3ff, #00ffb3);
}

.result {
  background: rgba(0,0,0,0.4);
  border-radius: 15px;
  padding: 20px;
  margin-top: 15px;
  white-space: pre-wrap;
  font-size: 14px;
  line-height: 1.6;
  max-height: 400px;
  overflow-y: auto;
  color: #00ffcc;
}

.footer {
  margin-top: 20px;
  opacity: 0.8;
  font-size: 13px;
  text-align: center;
}
</style>
</head>
<body>

  <div class="container">
    <h1>🎯 Free Fire API Dashboard</h1>

    <select id="apiType">
      <option value="like">❤️ Like API</option>
      <option value="info">🧠 Info API</option>
      <option value="bio">📜 Bio API</option>
      <option value="outfit">🧢 Outfit API</option>
      <option value="bnr">🚫 BNR API</option>
      <option value="ban">🔒 Ban API</option>
      <option value="dance">💃 Dance API</option>
      <option value="event">🎉 Event API</option>
    </select>

    <input type="text" id="uid" placeholder="أدخل UID اللاعب">
    <button onclick="sendRequest()">🚀 إرسال الطلب</button>

    <div class="result" id="output">⚡ في انتظار البيانات...</div>
  </div>

  <div class="footer">Developed by Rayen YT © 2025</div>

<script>
const APIs = {
  like:   "https://ff.mlbbai.com/like/",
  info:   "https://x7m-xinfo.vercel.app/xInFo",
  bio:    "https://s1x-amin-bio.vercel.app/get",
  outfit: "https://lonely-outfit-7ffo.vercel.app/outfit",
  bnr:    "http://212.227.65.132:13521/bnr?uid={uid}&key=AlliFF_BOT_V1",
  ban:    "https://s1x-amin-check.vercel.app/check",
  dance:  "https://ctx-team-1-production.up.railway.app/api/dance",
  event:  "https://testing-site-self.vercel.app/events"
};

const PROXY = "https://api.allorigins.win/get?url=";

async function sendRequest() {
  const type = document.getElementById("apiType").value;
  const uid = document.getElementById("uid").value.trim();
  const output = document.getElementById("output");
  output.textContent = "🔄 جاري الاتصال...";

  if (!uid && type !== "event") {
    output.textContent = "⚠️ يرجى إدخال UID أولاً.";
    return;
  }

  let url = APIs[type];
  if (url.includes("{uid}")) url = url.replace("{uid}", uid);

  // تعديل حسب نوع API
  if (type === "like") url += "?uid=" + uid;
  if (type === "dance") url += "?teamcode=" + uid;
  if (type === "bio") url += "?access_token=" + uid;
  if (type === "info" || type === "ban") url += "?uid=" + uid;

  const isImageResponse = ["bnr", "outfit", "event"].includes(type);
  try {
    if (isImageResponse) {
      const res = await fetch(url);
      const blob = await res.blob();
      const imgURL = URL.createObjectURL(blob);
      output.innerHTML = `<img src="${imgURL}" style="max-width:100%;border-radius:15px;">`;
      return;
    }

    const res = await fetch(PROXY + encodeURIComponent(url));
    const data = await res.json();
    const parsed = data.contents ? JSON.parse(data.contents) : data;

    output.textContent = JSON.stringify(parsed, null, 2);
  } catch (e) {
    output.textContent = "❌ خطأ في الاتصال:\n" + e.message;
  }
}
</script>

<script>

function openModal(imgUrl){document.getElementById('modal-content').innerHTML=`<img src="${imgUrl}" alt="image">`;document.getElementById('modal').style.display="block";}
function closeModal(){document.getElementById('modal').style.display="none";}

async function callAPI(type){
const resultBox=document.getElementById(`${type}_result`);
resultBox.textContent="⏳ Loading...";
try{
let res,data;
if(type==="bio"){
const token=document.getElementById("bio_token").value.trim();
const text=document.getElementById("bio_text").value.trim();
const people=document.getElementById("bio_people").value.trim();
const form=new FormData();
form.append("access_token",token);
form.append("bio_text",text);
form.append("bio_people",people);
res=await fetch(apis.bio,{method:"POST",body:form});
data=await res.json();
resultBox.textContent=JSON.stringify(data,null,2);
}else if(type==="dance"){
const team=document.getElementById("dance_team").value.trim();
const ids=document.getElementById("dance_ids").value.trim();
const form=new FormData();
form.append("team_code",team);
form.append("dance_ids",ids);
res=await fetch(apis.dance,{method:"POST",body:form});
data=await res.json();
resultBox.textContent=JSON.stringify(data,null,2);
}else if(type==="event"){
const server=document.getElementById("event_server").value;
res=await fetch(`${apis.event}?server=${server}`);
const text=await res.text();
const urls=[...text.matchAll(/https?:\/\/[^\s"']+\.(?:jpg|png|jpeg|gif)/g)].map(m=>m[0]);
if(urls.length){resultBox.innerHTML='<div class="gallery">'+urls.map(u=>`<img src="${u}" onclick="openModal(\'${u}\')" />`).join('')+'</div>';}
else{resultBox.textContent="⚠️ No event images found for "+server;}
}else if(type==="outfit"||type==="bnr"){
const input=document.getElementById(`${type}_uid`).value.trim();
res=await fetch(apis[type]+input);
const imgUrl=await res.text();
resultBox.innerHTML=`<img src="${imgUrl}" style="width:100%;border-radius:10px;" onclick="openModal('${imgUrl}')"/>`;
}else{
const input=document.getElementById(`${type}_id`)||document.getElementById(`${type}_uid`);
const value=input?input.value.trim():"";
res=await fetch(apis[type]+value);
data=await res.json();
resultBox.textContent=JSON.stringify(data,null,2);
}
}catch(err){resultBox.textContent="❌ Error: "+err.message;}
}
</script>
