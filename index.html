<div class="container">
<h1>🎯 FF API Dashboard</h1>
<select id="apiType">

  <option value="outfit">🧢 Outfit API</option>

  <option value="ban">🔒 Ban API</option>
  <option value="dance">💃 Dance API</option>
  <option value="event">🎉 Event API</option>
</select>
<input type="text" id="uid" placeholder="أدخل UID أو البيانات المطلوبة">
<button onclick="sendRequest()">🚀 إرسال الطلب</button>

<div class="chat" id="chat"></div>
<audio id="sendSound" class="audio" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<div class="footer">Developed by Rayen YT © 2025</div>
</div>

<script>
const APIs = {
  like:   "https://ff.mlbbai.com/like/",
  info:   "https://x7m-xinfo.vercel.app/xInFo",
  bio:    "https://s1x-amin-bio.vercel.app/get",
  outfit: "https://lonely-outfit-7ffo.vercel.app/outfit",
  bnr:    "http://212.227.65.132:13521/bnr?uid={uid}&key=AlliFF_BOT_V1",
  ban:    "https://s1x-amin-check.vercel.app/check",
  dance:  "https://ctx-team-1-production.up.railway.app/api/dance",
  event:  "https://testing-site-self.vercel.app/events"
};
const PROXY = "https://api.allorigins.win/get?url=";

function addMessage(content,sender='bot',isHTML=false){
  const chat=document.getElementById('chat');
  const msg=document.createElement('div');
  msg.className='message '+sender;
  if(isHTML){msg.innerHTML=content;}else{msg.textContent=content;}
  chat.appendChild(msg);
  chat.scrollTop=chat.scrollHeight;
}

function createCard(title,data){
  let html=`<div class="card"><h3>${title}</h3>`;
  for(const key in data){
    html+=`<p><b>${key}:</b> ${data[key]}</p>`;
  }
  html+='</div>';
  return html;
}

async function sendRequest(){
  const type=document.getElementById('apiType').value;
  const uid=document.getElementById('uid').value.trim();
  const sound=document.getElementById('sendSound');
  if(!uid && type!=='event'){addMessage('⚠️ الرجاء إدخال UID أو البيانات المطلوبة','bot');return;}
  addMessage(uid,'user');sound.play();

  let url=APIs[type];
  if(url.includes('{uid}')) url=url.replace('{uid}',uid);
  if(type==='like') url += '?uid='+uid;
  if(type==='dance') url += '?teamcode='+uid;
  if(type==='bio') url += '?access_token='+uid;
  if(type==='info'||type==='ban') url += '?uid='+uid;

  const isImageResponse=['bnr','outfit','event'].includes(type);

  try{
    if(isImageResponse){
      const res=await fetch(url);
      const blob=await res.blob();
      const imgURL=URL.createObjectURL(blob);
      addMessage('<img src="'+imgURL+'">','bot',true);
      return;
    }
    const res=await fetch(PROXY + encodeURIComponent(url));
    const data=await res.json();
    const parsed=data.contents?JSON.parse(data.contents):data;
    const card=createCard(type.toUpperCase(),parsed);
    addMessage(card,'bot',true);
  }catch(e){
    addMessage('❌ خطأ في الاتصال: '+e.message,'bot');
  }
}
</script>

</body>

<script>

};

const PROXY = "https://api.allorigins.win/get?url=";

async function sendRequest() {
  const type = document.getElementById("apiType").value;
  const uid = document.getElementById("uid").value.trim();
  const output = document.getElementById("output");
  output.textContent = "🔄 جاري الاتصال...";

  if (!uid && type !== "event") {
    output.textContent = "⚠️ يرجى إدخال UID أولاً.";
    return;
  }

  let url = APIs[type];
  if (url.includes("{uid}")) url = url.replace("{uid}", uid);

  // تعديل حسب نوع API
  if (type === "like") url += "?uid=" + uid;
  if (type === "dance") url += "?teamcode=" + uid;
  if (type === "bio") url += "?access_token=" + uid;
  if (type === "info" || type === "ban") url += "?uid=" + uid;

  const isImageResponse = ["bnr", "outfit", "event"].includes(type);
  try {
    if (isImageResponse) {
      const res = await fetch(url);
      const blob = await res.blob();
      const imgURL = URL.createObjectURL(blob);
      output.innerHTML = `<img src="${imgURL}" style="max-width:100%;border-radius:15px;">`;
      return;
    }

    const res = await fetch(PROXY + encodeURIComponent(url));
    const data = await res.json();
    const parsed = data.contents ? JSON.parse(data.contents) : data;

    output.textContent = JSON.stringify(parsed, null, 2);
  } catch (e) {
    output.textContent = "❌ خطأ في الاتصال:\n" + e.message;
  }
}
</script>
